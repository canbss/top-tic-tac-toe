<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div class="board" data-index="0"></div>
        <div class="board" data-index="1"></div>
        <div class="board" data-index="2"></div>
        <div class="board" data-index="3"></div>
        <div class="board" data-index="4"></div>
        <div class="board" data-index="5"></div>
        <div class="board" data-index="6"></div>
        <div class="board" data-index="7"></div>
        <div class="board" data-index="8"></div>
    </div>
    <div id="end-game-declare">
        <p id="end-game-declare-text">You win!</p>
        <button id="again-button">Again</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
